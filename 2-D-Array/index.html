<!DOCTYPE html>
<html>
<head>
  <title>Employee Management System</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
   <h1>Employee Management System</h1>

  <div class="controls">
    <button onclick="displayEmployees()">Display Employees</button>
    <button id="calculateSalariesBtn">Calculate Total Salaries</button>
    <button onclick="displayHREmployees()">Display HR Employees</button>
    <button onclick="findEmployeeById(2)">Find Employee by ID 2</button>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Department</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>
  </div>

  <div id="employeesDetails" class="card" style="margin-top:0.75rem;"></div>
  </div>
<script src="./script.js"></script>
</body>
</html>
